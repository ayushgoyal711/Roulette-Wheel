<html>
    
    <head>
        <title>Roulette Wheel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="maincss.css">
        <link rel="icon" href="rwicon.jpg">
        <style>
            @keyframes example {
  /* 0%   {color: red;}
  25%  {color: yellow;}
  50%  {color: rgb(195, 0, 255);}
  100% {color: green;} */
  from{color:red;}
  to{color:green;}
}

/* The element to apply the animation to */
#spinNo {
  animation-name: example;
  animation-duration: 5s;
  transition: ease-in-out;
  animation-iteration-count: infinite;

}
            #spinNo{
                color: brown;
            }
        </style>
    </head>
    <body>
        <h1 id="Heading">Roulette Wheel</h1>
        <div id="Score_container">
        <div id="Winning_Streak">Winning Streak</div>
        <div id="Streak"><table>
            <tr>
                <td class="arr">34</td>
                <td class="arr">34</td>
                <td class="arr">35</td>
                <td class="arr">35</td>
                <td class="arr">35</td>
            </tr>
        </table></div>
    </div>
    <div id="Balance_container">

        <div id="Amount">Bid
        <div><input type="number" value="0" required id="Bid" placeholder="Enter Bid Amount"  ></div>
        </div>
        <div id="Balance">Balance
            <div  id="BalanceDisplay">100</div>
        </div>

    </div>    




        <div id="table_container">
        <div id="DisplayNo">Drow No. 
            <div><input type="number" id="BidNo" placeholder="Enter no."/></div>
            <div><button id="Spin" onclick="spin()">Spin</button></div>
            <div id="SpinNo"></div>
            <div id="winningAmount"></div>
        </div>
        

        <div id="MainTable">
            <table >
                <tr><td rowspan="3">0</td><td class="numbers">3</td><td class="numbers">6</td><td class="numbers">9</td><td class="numbers">12</td><td class="numbers">15</td><td class="numbers">18</td><td class="numbers">21</td><td class="numbers">24</td><td class="numbers">27</td><td class="numbers">30</td><td class="numbers">33</td><td class="numbers">36</td><td><button onclick="Twelves(3,34,3,3)">2 to 1</button></td></tr>
                <tr><td class="numbers">2</td><td class="numbers">5</td><td class="numbers">8</td><td class="numbers">11</td><td class="numbers">14</td><td class="numbers">17</td><td class="numbers">20</td><td class="numbers">23</td><td class="numbers">26</td><td class="numbers">29</td><td class="numbers">32</td><td class="numbers">35</td><td><button onclick="Twelves(2,36,3,3)">2 to 1</button></td></tr>
                <tr><td class="numbers">1</td><td class="numbers">4</td><td class="numbers">7</td><td class="numbers">10</td><td class="numbers">13</td><td class="numbers">16</td><td class="numbers">19</td><td class="numbers">22</td><td class="numbers">25</td><td class="numbers">28</td><td class="numbers">31</td><td class="numbers">34</td><td><button onclick="Twelves(1,34,3,3)">2 to 1</button></td></tr>
                <tr><td rowspan="2" border-style="none"></td><td colspan="4"><button onclick="Twelves(1,12,1,3)">1st 12</button></td><td colspan="4"><button onclick="Twelves(13,12,1,3)">2nd 12</button></td><td colspan="4"><button onclick="Twelves(25,12,1,3)">3rd 12</button></td></tr>
                <tr><td colspan="2"><button onclick="Twelves(1,18,1,2)">1-18</button></td><td colspan="2"><button onclick="even()">EVEN</button></td><td colspan="2"><button onclick="red()" id="red" >RED</button></td><td colspan="2"><button onclick="black()" id="black">BLACK</button></td><td colspan="2"><button onclick="odd()">ODD</button></td><td colspan="2"><button onclick="Twelves(19,18,1,2)">19-36</button></td></tr>
            </table>
        </div>
        </div>
        <script src="mainjs.js"></script>

    </body>
</html>
